{% extends 'base.html' %}

{% block content %}
<h2>Exam Timetable</h2>
<table>
    <thead>
        <tr>
            <th>Subject</th>
            <th>Date</th>
            <th>Time</th>
            <th>Venue</th>
        </tr>
    </thead>
    <tbody>
        {% for exam in timetable %}
        <tr>
            <td>{{ exam['name'] }}</td>
            <td>{{ exam['exam_date'] }}</td>
            <td>{{ exam['exam_time'] }}</td>
            <td>{{ exam['venue'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
